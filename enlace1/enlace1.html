<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduciendo Película</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>StreamZone</h1>
        </div>
    </header>

    <div class="video-background">
        <!-- Video del trailer como fondo -->
        <video id="trailerBackground" autoplay loop muted>
            <source src="peli/laaldea.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
        <div class="background-overlay"></div> <!-- Capa de desenfoque -->
    </div>

    <div class="horror-anime-item" onclick="handleVideoClick(this)">
        <a href="https://drive.google.com/file/d/1ATGcXZcVOmk4KEWbG-cw2kaYTyzEtL3I/view?usp=sharing" target="_blank">
            <div class="video-container">
                <div class="video-overlay"></div> <!-- Overlay de nube -->
                <iframe src="https://drive.google.com/file/d/1ATGcXZcVOmk4KEWbG-cw2kaYTyzEtL3I/preview" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
        </a>
    </div>
    
    <div class="movie-details">
        <h2>Los Pitufos</h2>
        <p>Una divertida aventura de los pequeños Pitufos. Acompáñalos en esta gran película.</p>
    </div>
    
    <hr class="separator">

    <footer>
        <p>&copy; 2025 MiNetflix. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
